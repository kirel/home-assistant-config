wickeln:
  alias: Wickeln
  sequence:
  - if:
    - condition: numeric_state
      entity_id: sensor.netatmo_wohnung_weather_station_schlafzimmer_temperature
      below: '20'
    then:
    - type: turn_on
      device_id: a185454614370f67aee80a6327bcbed4
      entity_id: switch.warmelampe
      domain: switch
  - choose:
    - conditions:
      - condition: time
        after: '22:00:00'
        before: 08:00:00
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.wickeln_nachts
        metadata: {}
    default:
    - service: scene.turn_on
      target:
        entity_id: scene.wickeln_tagsuber
      metadata: {}
  mode: single
  icon: mdi:baby
